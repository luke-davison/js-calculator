<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-title">
        Luke's Calculator
      </div>
      <div class="calc-screen">
        <div class="input-screen">0</div>
        <div class="formula-screen"></div>
      </div>
      <div class="button-pad">
        <div class="button" id="btn-ac">AC</div>
        <div class="button" id="btn-ce">CE</div>
        <div class="button" id="btn-divide">/</div>
        <div class="button" id="btn-multiply">x</div>
        <div class="button" id="btn-7">7</div>
        <div class="button" id="btn-8">8</div>
        <div class="button" id="btn-9">9</div>
        <div class="button" id="btn-subtract">-</div>
        <div class="button" id="btn-4">4</div>
        <div class="button" id="btn-5">5</div>
        <div class="button" id="btn-6">6</div>
        <div class="button" id="btn-add">+</div>
        <div class="bottom-buttons">
          <div class="left-bottom-buttons">
            <div class="button" id="btn-1">1</div>
            <div class="button" id="btn-2">2</div>
            <div class="button" id="btn-0">0</div>
          </div>
          <div class="right-bottom-buttons">
            <div class="three-and-dot">
              <div class="button" id="btn-3">3</div>
              <div class="button" id="btn-decimal">.</div>
            </div>
            <div class="button" id="btn-equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
